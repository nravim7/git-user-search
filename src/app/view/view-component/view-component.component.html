User name: <input type="text" [(ngModel)]="userName">
<button (click)="search()">Search</button>

<div *ngIf="response">
  <p>Login Name: {{response.login}}</p>
  <p>Login Id: {{response.id}}</p>
  <p>Login location: {{response.location}}</p>
  <p>Login twitter: {{response.twitter_username}}</p>
</div>
